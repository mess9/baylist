### log ###
logging:
  level:
    org.baylist.api.TodoistFeignClient: debug
    root: info

### connect ###
todoist:
  baseUrl: https://api.todoist.com/rest/v2
spring:
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  datasource:
    url: jdbc:postgresql://34.65.32.51:5432/buylistdb
    username: postdb
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
  cloud:
    openfeign:
      client:
        config:
          todoistClient:
            loggerLevel: full


### deploy ###
management:
  endpoint:
    health:
      probes:
        enabled: true